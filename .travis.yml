language: bash
dist: xenial

before_script:
  - sudo apt-get install -y dos2unix

script:
  - dos2unix bootstrap.sh
  - bash bootstrap.sh
  - sudo service index stop
  - node ./experiment-control/nodejs_websocket/index.js > index.log 2>&1 &
  - pytest ./experiment-control/test/test.py -s
  - cat index.log
  - cat ./openvisualizer/build/runui/networkEvent.log
  - ls ./openvisualizer/build/runui -la
  - ls -la
  - cd ./openvisualizer
  - pip install bottle
  - sudo scons runweb --port=8080 --testbed=iotlab --broker=broker.mqttdashboard.com --root=random